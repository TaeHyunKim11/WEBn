<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Comparison operator & Boolean</h1>
        <!--
            비교연산자는 양쪽의 관계에 따라서 true 혹은 false의 값인 Boolean을 출력
        -->
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);//양쪽을 비교해서 같다면 true라는 값이 됨
        </script>

        <h3>1===2</h3>
        <script>
            document.write(1===2);//양쪽을 비교해서 다르면 faluse라는 값이 됨
        </script>

        
        <h3>1&lt;2</h3><!--Less than이라서 lt, HTML의 tag에서 <,>를 사용하고 있기 때문-->
        <script>
            document.write(1<2);//양쪽을 비교해서 맞기 때문에 true
        </script>

        <h3>1&lt;1</h3>
        <script>
            document.write(1<2);//양쪽을 비교해서 옳지 않기 때문에 false
        </script>
    </body>
</html>
